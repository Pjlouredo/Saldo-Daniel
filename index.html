<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saldo Daniel</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Estilos básicos */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f8f0;
      }

      .container {
        width: 95%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Ajustes para dispositivos menores */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }

        .container {
          width: 100%;
          padding: 10px;
        }

        .input-group {
          flex-direction: column;
        }

        .lancamento-item {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        body {
          font-size: 12px;
        }

        h1,
        h2 {
          font-size: 1.5em;
        }

        .foto {
          max-width: 500px;
        }

        .modal-content {
          width: 100%;
          margin: 0;
          border-radius: 0;
          height: 100%;
          overflow-y: auto;
        }
      }

      /* Mais estilos */
      h1,
      h2 {
        color: #2e7d32;
      }

      .foto {
        display: block;
        margin: 0 auto 20px;
        max-width: 200px;
        height: auto;
        border-radius: 50%;
        border: 2px solid #ccc;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"],
      input[type="password"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-right: 5px;
      }

      button:hover {
        background-color: #45a049;
      }

      .saldo {
        font-weight: bold;
        color: #2e7d32;
        font-size: 1.2em;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="img/daniel.png" alt="daniel" class="foto" />

      <div id="novoLancamento">
        <h2>Lançamento</h2>
        <div class="input-group">
          <label for="servico">Nome do Serviço:</label>
          <input type="text" id="servico" required />
        </div>
        <div class="input-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required />
        </div>
        <div class="input-group">
          <label for="valor">Valor (R$):</label>
          <input type="number" id="valor" step="0.01" required />
        </div>
        <button onclick="adicionarLancamento()">Adicionar Lançamento</button>
      </div>

      <div class="saldo" id="saldoTotal">Saldo Atual: R$ 1600,00</div>
    </div>

    <script>
      let saldoInicial = 1600.0;

      // Função para atualizar o saldo exibido
      function atualizarSaldo() {
        const saldoElement = document.getElementById("saldoTotal");
        saldoElement.innerText = `Saldo Atual: R$ ${saldoInicial.toFixed(2)}`;
      }

      // Inicializar com o saldo correto
      atualizarSaldo();
    </script>
  </body>
</html>
